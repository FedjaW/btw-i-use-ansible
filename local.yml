- hosts: localhost
  become: true
  pre_tasks:
  - name: System details
    debug: msg="{{ item }}"
    with_items: 
    - "{{ ansible_distribution }} {{ ansible_distribution_version }}"
  - name: Update cache
    include_tasks: pre_tasks/update_cache.yml
  - name: Check brew is on the system
    include_tasks: pre_tasks/check_brew.yml
  roles:
  # - './roles/system'
  # - './roles/zsh'
  - './roles/tmux'